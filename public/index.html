<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
      <input type="text" id="longUrl" placeholder="Enter long URL" required />
      <button type="submit">Shorten URL</button>
    </form>
    <p>Short URL: <span id="shortUrl"></span></p>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCGDattCZ4Va06h-hoZzQ_7ugGkIjxgeiU",
        authDomain: "saifurl.firebaseapp.com",
        projectId: "saifurl",
        storageBucket: "saifurl.firebasestorage.app",
        messagingSenderId: "193719710802",
        appId: "1:193719710802:web:5ea55a84f6af00f4ca5b8b",
        measurementId: "G-FCWZ2TVQKQ",
      };

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore(app);

      document
        .getElementById("urlForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const longUrl = document.getElementById("longUrl").value;
          const shortCode = Math.random().toString(36).substring(2, 8);

          await db.collection("urls").doc(shortCode).set({
            longUrl: longUrl,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          });

          const shortUrl = `https://url.saifabdelrazek.com/${shortCode}`;
          document.getElementById("shortUrl").textContent = shortUrl;
        });
    </script>
  </body>
</html>
